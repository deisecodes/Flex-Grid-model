<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid column model</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
   <header id="title">
    <div class="divmainbackground">
        <h1>your next movie list to watch</h1>
        <p>Inspire yourself with these fresh released movies!</p>
    </div>
   </header>

   <section id="maingrid">
        <div class="container text-center">
            <div class="row">
              <div class="col">
                <img class="img-fluid" src="img/time travel man.png" alt="man facing time travel machine">
              </div>
              <div class="col">
                <img class="img-fluid" src="img/cars with faces.png" alt="happy cars with faces">
              </div>
              <div class="col">
                <img class="img-fluid" src="img/goofy witches.png" alt="goofy witches">
              </div>
            </div>
          </div>

          <div class="container text-center">
            <div class="row">
              <div class="col">
                <img class="img-fluid" src="img/mystic woman.png" alt="mystic woman">
              </div>
              <div class="col">
                <img class="img-fluid" src="img/spy man.png" alt="spy man">
              </div>
              <div class="col">
                <img class="img-fluid" src="img/lightsaber woman.png" alt="goofy witches">
              </div>
            </div>
          </div>

          <div class="container text-center">
            <div class="row">
              <div class="col">
                <img class="img-fluid" src="img/opposite sisters.png" alt="opposite sisters">
              </div>
              <div class="col">
                <img class="img-fluid" src="img/superhero woman.png" alt="superhero woman">
              </div>
              <div class="col">
                <img class="img-fluid" src="img/standing man.png" alt="standing man">
              </div>
            </div>
          </div>
   </section>

   <section id="rodape">
    <footer>
      <div class="footerdiv">
        <p>@deisecodes</p>
      </div>
    </footer>
   </section>

    
</body>
</html>
